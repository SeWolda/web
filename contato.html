<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Mundo Verde</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="painel">
            <h1><img src="logo-header.png" alt="Logo Mundo Verde"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="style.css">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>


    </header>

    <main>
        <form action="/destino.php" method="post">
            <!-- tipos de inputs para celular:
                 email, tel, number, password, date, datetime, month e search
            -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="entrada" required placeholder="Nome Completo"></label>

            <label for="email"> E-mail</label>
            <input type="email" id="email" name="email" class="entrada" required placeholder="email@dominio.com.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="entrada" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" cols="70" rows="10" class="entrada"></textarea>



            <fieldset>

                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail
                </label>

            </fieldset>

            <fieldset>
                <legend>Produtos que mais tenho interesse</legend>
                <select name="interesse">
                    <option value="Cereais">Cereais</option>
                    <option value="Suplementos">Suplementos</option>
                    <option value="Temperos">Temperos</option>
                </select>
            </fieldset>

            <label for="checkbox"><input name="oferta" type="checkbox" checked>
                Quero receber ofertas por e-mail


            </label>

            <input type="submit" value="Enviar Dados" class="enviar">

        </form>



    </main>

    <footer>
        <img src="logo-rodape.png" alt="Logo Mundo Verde rodape">
        <p class="copyright">&copy;Copyright Mundo Verde Ltda</p>
        <!-- unicode-table.com/ptn pesquisar: coyright -->


    </footer>

</body>

</html>
